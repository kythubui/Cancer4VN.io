<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Model Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .output-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .output-section p {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .model-info {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 10px;
            background: #e8eaf6;
            color: #667eea;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qwen Text Generator</h1>
        <p class="subtitle">AI-Powered Cancer Information Assistant</p>
        
        <form method="post" action="/generate">
            <div class="form-group">
                <label for="text">Enter your prompt:</label>
                <textarea id="text" name="text" rows="5" placeholder="Enter your prompt here...">{{ text if text else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="max_length">Max Length:</label>
                <input type="number" id="max_length" name="max_length" value="{{ max_length if max_length else 200 }}" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label for="model_choice">Select Model:</label>
                <select id="model_choice" name="model_choice">
                    <!-- LoRA adapters -->
                    <option value="cancer" {% if model_choice == "cancer" %}selected{% endif %}>Lung Cancer LoRA</option>
                    <option value="cancer2" {% if model_choice == "cancer2" %}selected{% endif %}>All Cancer LoRA</option>
                    <option value="cancer3" {% if model_choice=="cancer3" %}selected{% endif %}>Breast Cancer LoRA</option>
                    <!-- SFT model -->
                    <option value="sft" {% if model_choice=="sft" %}selected{% endif %}>Cancer SFT Final</option>
                    <!-- Raw pretrained -->
                    <option value="qwen3" {% if model_choice=="qwen3" %}selected{% endif %}>Qwen3-0.6B (Raw Pretrained)</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Generate Response</button>
        </form>

        {% if output %}
            <div class="output-section">
                <h2>Output:</h2>
                <p>{{ output }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
